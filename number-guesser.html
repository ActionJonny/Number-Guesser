<!doctype html>
<head>
  <link rel='stylesheet' href='css/reset.css' type='text/css'>
  <link rel='stylesheet' href='css/style.css' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet'>

<title>Number Guesser</title>
</head>

 <body>
   <header>
     <h1>
       <span class='a1'> Number
       <span class='a2'> Guesser
     </h1>
   </header>

   <section>
     <input type='number' placeholder='Enter Your Guess' class='eyg'></input>
    <br>
     <input type='button' value='Clear' class='clear'></input>
     <input type='button' value='Guess' class='guess'></input>
   </section>

   <section>
     <p class='numberGuess'>Your last guess was</p>
       <div class='populate'></div>
       <div class='message'></div>
       <input type='button' value='Reset' class='reset'></input>
   </section>

   <script type='text/javascript' src='number-guesser.js'></script>

 </body>
</html>
